apiVersion: v1
kind: ConfigMap
metadata:
  namespace: roboshop
  name: mysql-config
data:
  MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  MYSQL_DATABASE: cities
  MYSQL_USER: shipping
  MYSQL_PASSWORD: secret
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: roboshop
  name: mysql
  labels:
    app: mysql
    tier: DB
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      tier: DB
      project: roboshop
  template:
    metadata:
      labels:
        app: mysql
        tier: DB
        project: roboshop
    spec:
      containers:
      - name: mysql
        image: saivinaylt/mysql:v1
        args:
        - "--ignore-db-dir=lost+found"
        envFrom:
        - configMapRef:
            name: mysql-config
        volumeMounts:
        - name: mysql
          mountPath: /var/lib/mysql
  # this is PVC
  volumeClaimTemplates:
  - metadata:
      name: mysql
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: roboshop
  labels:
    app: mysql
    tier: DB
    project: roboshop
spec:
  clusterIP: None
  selector:
  # you should provide pod labels here
    app: mysql
    tier: DB
    project: roboshop
  ports:
  - name: mysql-port
    protocol: TCP
    # service port
    port: 3306
    # pod port
    targetPort: 3306